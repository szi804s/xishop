<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xishop - Podgląd Strony Głównej</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        :root {
            --background: #111827; /* Ciemny szaro-niebieski */
            --foreground: #F9FAFB; /* Bardzo jasny szary */
            --muted-foreground: #9CA3AF; /* Szary */
            --primary: #3B82F6; /* Niebieski */
            --primary-hover: #2563EB; /* Ciemniejszy niebieski */
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
        }

        h1 span {
            color: var(--primary);
        }

        p {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            max-width: 600px;
            margin: 0 auto 2rem auto;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: var(--foreground);
            font-size: 1rem;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

        .cta-button:hover {
            background-color: var(--primary-hover);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            Witaj w <span>xishop</span>
        </h1>
        <p>
            Kompleksowa platforma do tworzenia, zarządzania i rozwijania sklepu z przedmiotami dla Twojego serwera gier. Nowocześnie, szybko i intuicyjnie.
        </p>
        <a href="#" class="cta-button" onclick="alert('W prawdziwej aplikacji ten przycisk przekieruje Cię do logowania Google!')">
            Rozpocznij z Google
        </a>
    </div>

</body>
</html>
